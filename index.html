<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
</head>
<body>
  
<h1>Hello!</h1>
  
  <p>These are some visualisations for week 10 homework</p>
  
<div id="RenewableMap"></div>
 
  <h2>Bar Chart</h2>
<div id="TempChart"></div>
  
  <h3>Area Chart</h3>
  <p>With Highlighter</p>
<div id="AreaChart"></div>

<script type="text/javascript">
  var vis1 = "https://jonathanbrisbane.github.io/FIT3179/Homework-renewablesmap.vl.json";
  
  vegaEmbed('#RenewableMap', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://jonathanbrisbane.github.io/FIT3179/HomeWorkChartWeek10.vl.json";
  
  vegaEmbed('#TempChart', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis3 = "https://jonathanbrisbane.github.io/FIT3179/areachartdraft.vl.json";
  
  vegaEmbed('#AreaChart', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
</script>
  
</body>
</html>
